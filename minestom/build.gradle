plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.mattworzala.debug'
version '1.18.2'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compileOnly 'com.github.Minestom:Minestom:3821d204cf'

    testImplementation 'com.github.Minestom:Minestom:3821d204cf'
}

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
